<!DOCTYPE html>
<html>
<head>
  <title>Arkade Anarky Arcade</title>
</head>
<body>
  <h1>Welcome to Arkade Anarky</h1>
  <p>Choose a game:</p>

  <button onclick="play('rock')">Rock</button>
  <button onclick="play('paper')">Paper</button>
  <button onclick="play('scissors')">Scissors</button>

  <script>
    function play(choice) {
      const moves = ['rock','paper','scissors'];
      const ai = moves[Math.floor(Math.random()*3)];
      const result = (choice === ai) ? 'Draw' :
                     (choice === 'rock' && ai === 'scissors' ||
                      choice === 'paper' && ai === 'rock' ||
                      choice === 'scissors' && ai === 'paper') ? 'Win' : 'Lose';
      console.log("Entropy event:", {player: choice, ai: ai, result: result, timestamp: Date.now()});
      alert(`You chose ${choice}, AI chose ${ai}. Result: ${result}`);
    }
  </script>
</body>
</html>
